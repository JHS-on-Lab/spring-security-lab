spring:
  application:
    name: SpringSecurityLab

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
#      ddl-auto: create
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret-key: "my-secret-key-must-be-very-secure-and-long"
  expiration:
    access: 60000
    refresh: 600000
